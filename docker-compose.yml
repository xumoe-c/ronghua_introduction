version: '3.8'

services:
  # 绒花平台主应用
  ronghua-app:
    build: .
    container_name: ronghua-heritage
    ports:
      - "8000:8000"  # 后端API
      - "8080:8080"  # 前端页面
    volumes:
      - ./backend/data:/app/backend/data
      - ./backend/static/uploads:/app/backend/static/uploads
    environment:
      - DATABASE_URL=sqlite:///./data/database.db
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - DEBUG=True
    restart: unless-stopped
    command: ["all"]

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: ronghua-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/static:/var/www/static:ro
    depends_on:
      - ronghua-app
    restart: unless-stopped
    profiles: ["with-nginx"]

  # Redis缓存（可选，用于会话管理）
  redis:
    image: redis:7-alpine
    container_name: ronghua-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles: ["with-redis"]

  # PostgreSQL数据库（可选，生产环境推荐）
  postgres:
    image: postgres:15-alpine
    container_name: ronghua-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ronghua_heritage
      - POSTGRES_USER=ronghua
      - POSTGRES_PASSWORD=ronghua_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles: ["with-postgres"]

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: ronghua-network
