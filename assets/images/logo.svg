<!-- Logo SVG 占位符 -->
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 外圆 -->
  <circle cx="20" cy="20" r="19" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  <!-- 绒花图案 -->
  <g transform="translate(20,20)">
    <!-- 花心 -->
    <circle cx="0" cy="0" r="3" fill="#fff"/>
    <!-- 花瓣 -->
    <g stroke="#fff" stroke-width="1.5" fill="none">
      <path d="M0,-8 Q3,-12 6,-8 Q3,-4 0,-8" transform="rotate(0)"/>
      <path d="M0,-8 Q3,-12 6,-8 Q3,-4 0,-8" transform="rotate(72)"/>
      <path d="M0,-8 Q3,-12 6,-8 Q3,-4 0,-8" transform="rotate(144)"/>
      <path d="M0,-8 Q3,-12 6,-8 Q3,-4 0,-8" transform="rotate(216)"/>
      <path d="M0,-8 Q3,-12 6,-8 Q3,-4 0,-8" transform="rotate(288)"/>
    </g>
    <!-- 装饰纹理 -->
    <g stroke="#fff" stroke-width="0.8" opacity="0.7">
      <circle cx="0" cy="-5" r="1" fill="#fff"/>
      <circle cx="4" cy="-3" r="0.8" fill="#fff"/>
      <circle cx="4" cy="3" r="0.8" fill="#fff"/>
      <circle cx="0" cy="5" r="1" fill="#fff"/>
      <circle cx="-4" cy="3" r="0.8" fill="#fff"/>
      <circle cx="-4" cy="-3" r="0.8" fill="#fff"/>
    </g>
  </g>
  <!-- 文字标识 -->
  <text x="20" y="35" text-anchor="middle" font-family="serif" font-size="6" fill="#8b4513" font-weight="bold">绒花</text>
</svg>
