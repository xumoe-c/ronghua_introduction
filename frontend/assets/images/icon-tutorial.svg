<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tutorialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景圆 -->
  <circle cx="30" cy="30" r="28" fill="url(#tutorialGradient)" stroke="#fff" stroke-width="2"/>
  <!-- 播放按钮背景 -->
  <circle cx="30" cy="30" r="15" fill="#fff" opacity="0.9"/>
  <!-- 播放三角形 -->
  <polygon points="25,22 25,38 40,30" fill="#8b4513"/>
  <!-- 装饰圆点 -->
  <circle cx="45" cy="15" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="15" cy="45" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="45" cy="45" r="2.5" fill="#fff" opacity="0.7"/>
  <!-- 标题 -->
  <text x="30" y="50" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#8b4513" font-weight="bold">教程</text>
</svg>
