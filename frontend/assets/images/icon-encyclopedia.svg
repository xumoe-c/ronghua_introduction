<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="encyclopediaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景圆 -->
  <circle cx="30" cy="30" r="28" fill="url(#encyclopediaGradient)" stroke="#fff" stroke-width="2"/>
  <!-- 书本图标 -->
  <g transform="translate(30,30)" fill="#fff">
    <!-- 书本封面 -->
    <rect x="-12" y="-10" width="24" height="20" rx="2" fill="#fff"/>
    <!-- 书页 -->
    <rect x="-10" y="-8" width="20" height="16" rx="1" fill="none" stroke="#8b4513" stroke-width="1"/>
    <!-- 文字线条 -->
    <line x1="-8" y1="-5" x2="8" y2="-5" stroke="#8b4513" stroke-width="1"/>
    <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#8b4513" stroke-width="1"/>
    <line x1="-8" y1="1" x2="8" y2="1" stroke="#8b4513" stroke-width="1"/>
    <line x1="-8" y1="4" x2="5" y2="4" stroke="#8b4513" stroke-width="1"/>
    <!-- 绒花装饰 -->
    <circle cx="6" cy="-6" r="2" fill="#d4af37" opacity="0.8"/>
    <circle cx="6" cy="-6" r="1" fill="#fff"/>
  </g>
  <!-- 标题 -->
  <text x="30" y="50" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#8b4513" font-weight="bold">百科</text>
</svg>
