<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景圆 -->
  <circle cx="30" cy="30" r="28" fill="url(#communityGradient)" stroke="#fff" stroke-width="2"/>
  <!-- 用户头像群组 -->
  <g fill="#fff">
    <!-- 中心用户 -->
    <circle cx="30" cy="25" r="6" fill="#fff"/>
    <circle cx="30" cy="25" r="4" fill="none" stroke="#8b4513" stroke-width="1"/>
    <path d="M24,35 Q30,32 36,35" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <!-- 左侧用户 -->
    <circle cx="18" cy="28" r="4" fill="#fff" opacity="0.8"/>
    <circle cx="18" cy="28" r="2.5" fill="none" stroke="#8b4513" stroke-width="1"/>
    
    <!-- 右侧用户 -->
    <circle cx="42" cy="28" r="4" fill="#fff" opacity="0.8"/>
    <circle cx="42" cy="28" r="2.5" fill="none" stroke="#8b4513" stroke-width="1"/>
    
    <!-- 连接线 -->
    <line x1="22" y1="30" x2="26" y2="27" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="38" y1="30" x2="34" y2="27" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  <!-- 标题 -->
  <text x="30" y="50" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#8b4513" font-weight="bold">社区</text>
</svg>
